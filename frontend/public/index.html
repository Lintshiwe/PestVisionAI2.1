<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PestVisionAI Live Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .container {
        width: min(960px, 95vw);
        text-align: center;
      }
      img {
        width: 100%;
        max-height: 75vh;
        object-fit: contain;
        border-radius: 16px;
        border: 2px solid rgba(148, 163, 184, 0.4);
        background: #000;
      }
      h1 {
        font-size: clamp(1.75rem, 2.5vw, 2.5rem);
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0 auto 1.5rem;
        max-width: 720px;
        color: #94a3b8;
      }
      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PestVisionAI Live Camera</h1>
      <p>
        Real-time feed direct from the field. Refresh the page if the stream
        pauses.
      </p>
      <img id="live-feed" alt="Live pest detection feed" />
      <div class="status" id="status">Loading stream configurationâ€¦</div>
    </div>
    <script>
      async function loadStream() {
        const status = document.getElementById('status')
        try {
          const resp = await fetch('/config.json', { cache: 'no-store' })
          if (!resp.ok) {
            throw new Error(`Config request failed with ${resp.status}`)
          }
          const data = await resp.json()
          const img = document.getElementById('live-feed')
          img.src = data.streamUrl
          status.textContent = `Streaming from ${data.sourceStreamUrl}`
        } catch (err) {
          status.textContent =
            'Unable to load stream configuration. Check that the vision service is running on port 8000.'
          console.error(err)
        }
      }
      loadStream()
    </script>
  </body>
</html>
