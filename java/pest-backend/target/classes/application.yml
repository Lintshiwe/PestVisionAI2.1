server:
  port: 8082

spring:
  application:
    name: pest-backend
  datasource:
    url: jdbc:h2:mem:pestvision;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false

logging:
  level:
    root: INFO
    com.pestvisionai: DEBUG

pestvision:
  vision:
    stream-url: http://localhost:8000/video/feed
  spray:
    confidence-threshold: 0.75
    cooldown-seconds: 30
  ai:
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: gemini-2.5-flash
